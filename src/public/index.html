<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body onload="loadNumber()">
    <div class="container">
        <div class="row mt-5">
            <h1>Counter Application</h1>
            <div class="col-12 text-center mt-3">
                <div id="counterField">
                    <div data-testid="countNumber" id="countNumber"></div>
                    <div id="buttons">
                        <button data-testid="decreaseButton" id="decreaseButton" class="btn btn-danger">Decrease</button>
                        <button data-testid="increaseButton" id="increaseButton" class="btn btn-success">Increase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../ts/client.js"></script>
</body>
</html>
